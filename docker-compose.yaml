services:
  backend:
    build:
      context: ./prueba-tecnica-backend
      dockerfile: Dockerfile
    container_name: prueba-tecnica-backend
    restart: always
    ports:
      - "${API_PORT}:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db

  db:
    image: postgres:14.3
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: pruebatecnica
    volumes:
      - ./postgres:/var/lib/postgresql/data
